<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>25 varik</title>
</head>

<body>
    <div class="container" id="one">Исходный массив: <br></div>
    <div class="container" id="two">Массив для первого задания: <br></div>
    <div class="container" id="three">Три произвольных массива: <br></div>
    <div class="container" id="interact">
        <p>Удалить <input id="inSplice2" type="text"> элементов с <input id="inSplice1" type="text"> позиции: <button id="splice">splice</button></p>
        <p>Удалить элементы из начала: <button id="shift">shift</button></p>
        <p>Удалить элементы из конца: <button id="pop">pop</button></p>
        <p>Добавить элемент <input id="inUnshift" type="text"> в начало: <button id="unshift">unshift</button></p>
        <p>Добавить элемент <input id="inPush" type="text"> в конец: <button id="push">push</button></p>
        <p>Удалить элемент №<input id="inDelete" type="text">: <button id="delete">delete</button></p>
        <p>Отобразить массив: <button id="show">show</button></p>
    </div>
    <div class="container" id="logs">
        Результаты выполнения команд:<br>
    </div>
    <script src="./script.js"></script>
</body>

</html>
