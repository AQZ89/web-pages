<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>9 laba Nel</title>
</head>

<body>
    <table border="1px">
        <tr>
            <th class="cl1" onmouseover="this.className='cl2'" onmouseout="this.className='cl5'">Element1</th>
            <th class="cl1" ondblclick="this.className='cl3'">Element2</th>
            <th class="cl1" onclick="this.className='cl4'">Element3</th>
            <th class="cl1" onmouseover="this.style.color='yellow'">Element4</th>
            <th class="cl1" ondblclick="this.style.background='gray'">Element5</th>
            <th class="cl1" onclick="this.style.fontStyle='italic'">Element6</th>
        </tr>
    </table>
    <div class="buttons">
        <button id="but0">1</button>
        <button id="but1">3</button>
        <button id="but2">5</button>
        <button id="but3">7</button>
        <button id="but4">9</button>
        <button id="but5">result</button>
    </div>
    <div class="desc" ondblclick="this.style.color = 'red'" onclick="this.style.textDecoration='underline';fontFamily='Calibri'">Я, Нелюбин Даниил Александрович, учусь работать в JavaScript (5 варик)</div>

    <script src=" ./script.js "></script>
</body>

</html>

</html>
